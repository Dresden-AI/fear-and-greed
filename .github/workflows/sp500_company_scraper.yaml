name: Scrape S&P 500

on:
  schedule:
    # Runs every day at 12:00 UTC
    - cron: "0 12 * * *"

  workflow_dispatch: # Allows you to manually trigger the workflow

permissions:
  contents: write
  pull-requests: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas datetime lxml

      # Step 4: Run the scraper
      - name: Run sp500 scraper
        run: python scraper/sp500_company_scraper.py

      # Step 5: Commit changes to a new branch
      - name: Create a new branch and commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-sp500-tickers
          git add repoData/sp500_companies.csv
          git commit -m "Update S&P 500 tickers [ci skip]" || echo "No changes to commit"

      # Step 6: Push changes to a new branch
      - name: Push changes to new branch
        run: git push --set-upstream origin update-sp500-tickers

      # Step 7: Create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-sp500-tickers
          base: main # Base branch for the pull request
          title: "Update S&P 500 Tickers"
          body: |
            This pull request updates the list of S&P 500 tickers scraped from Wikipedia.
          labels: "auto-generated,scraper"


